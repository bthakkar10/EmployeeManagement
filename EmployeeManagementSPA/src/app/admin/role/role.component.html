<mat-card class="container mt-5">
    <mat-card-title>
        <h1 class="text-center mb-5">{{title}}</h1>
    </mat-card-title>

    <mat-card-content>
        <div>
            <button mat-raised-button color="primary" type="submit" (click)="AddDialogBox()">
                <mat-icon class="mat-10">add_circle</mat-icon>
                Add New Roles
            </button>
        </div>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
            </ng-container>

            <ng-container matColumnDef="canView">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.canView" [aria-label]="element.canView"
                        color="primary"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="canAdd">
                <th mat-header-cell *matHeaderCellDef> Add </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.canAdd" [aria-label]="element.canAdd"
                        color="primary"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="canEdit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.canEdit" [aria-label]="element.canEdit"
                        color="primary"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="canDelete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.canDelete" [aria-label]="element.canDelete"
                        color="primary"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" type="submit" (click)="SavePermission(element)">
                        Save
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
