<mat-card class=" container mt-5">
    <mat-card-title>
        <h1 class="text-center mb-5">{{title}}</h1>
    </mat-card-title>
    <mat-card-content>
        <form *ngIf="!loading" [formGroup]="AddEditCompanyForm" (ngSubmit)="OnSubmit()">

            <mat-form-field>
                <mat-label>Enter Your Company Name</mat-label>
                <input matInput placeholder="Company Name" formControlName="companyName" required>
            </mat-form-field>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Enter Your Company's Email Id</mat-label>
                        <a matSuffix> <mat-icon>mail</mat-icon> </a>
                        <input matInput placeholder="Company Email Id" formControlName="companyEmail" required>
                        <mat-error *ngIf="AddEditCompanyForm.controls['companyEmail'].errors?.['pattern']">You must
                            enter a valid email</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field hintLabel="Max 10 digits">
                        <mat-label>Enter Your Company's Phone Number</mat-label>
                        <a matSuffix> <mat-icon>phone</mat-icon> </a>
                        <input matInput #input maxlength="10" placeholder="Phone Number"
                            formControlName="companyContact" required>
                        <mat-hint align="end">{{input.value.length || 0}}/10</mat-hint>
                        <mat-error *ngIf="AddEditCompanyForm.controls['companyContact'].errors?.['pattern']">Only digits
                            are allowed!</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field>
                <mat-label>Enter Your Company's Details</mat-label>
                <textarea formControlName="companyDetails" required matInput 
                cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="8" placeholder="Company Details">
                </textarea>
            </mat-form-field>

            <button class="mx-auto d-block" mat-raised-button color="primary" type="submit" [disabled]="submitting">
                <span *ngIf="submitting"> <mat-spinner></mat-spinner></span> 
                Submit</button>
        </form>
    </mat-card-content>
    <div class="d-block m-auto mb-5">
        <span *ngIf="loading"> <mat-spinner></mat-spinner></span> 
    </div>
</mat-card>
