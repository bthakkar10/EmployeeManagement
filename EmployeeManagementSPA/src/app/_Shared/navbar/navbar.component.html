<div>
  <mat-toolbar class="bg-light">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="Name" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <span>Employee Management</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/user">User</a>
      <a *ngIf="currentRole === role.Admin" mat-button routerLink="/admin/company">Company</a>
      <a *ngIf="currentRole === role.Admin" mat-button routerLink="/admin/role">Role Permission</a>
      <a mat-button (click)="logout()">Logout</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav class="bg-light" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/user">User</a>
        <a *ngIf="currentRole === role.Admin" mat-button routerLink="/admin/company">Company</a>
        <a *ngIf="currentRole === role.Admin" mat-button routerLink="/admin/Role">Role Permission</a>
        <a mat-button (click)="logout()">Logout</a>
      </div>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>
      </mat-sidenav-content> -->
  </mat-sidenav-container>
</div>
